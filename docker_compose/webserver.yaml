version: "3.9"


services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    depends_on:
      - certbot
    networks:
      - shared_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/conf.d:/etc/nginx/conf.d
      - ../nginx/ssl:/etc/letsencrypt
      - ../nginx/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ../nginx/ssl:/etc/letsencrypt
      - ../nginx/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot certonly --webroot -w /var/www/certbot --agree-tos --no-eff-email --email welcome2038@gmail.com -d my-backend-test.ru --staging; sleep 12h; done'"
    networks:
      - shared_network

networks:
  shared_network:
    external: true