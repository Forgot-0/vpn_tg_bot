version: "3.9"


services:

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always

    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
      - /path/to/ssl_certificate:/etc/nginx/ssl_certificate:ro
      - /path/to/ssl_certificate_key:/etc/nginx/ssl_certificate_key:ro

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - ./nginx:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; nginx -s reload; done;'"
